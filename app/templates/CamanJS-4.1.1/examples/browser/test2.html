<html>
<h>
    Test
</h>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.0.0/caman.full.min.js"></script>

<script>
    Caman.DEBUG = ('console' in window);
    var reader = null;
    var name = '';
    function openfile(input) {
        document.querySelector('#test-canvas').removeAttribute('data-caman-id');
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            var canvas = document.getElementById('test-canvas')
            var ctx = canvas.getContext('2d');
            name = input.files[0].name;
            var imageObj = new Image();
            imageObj.onload = function () {

                canvas.width = 480;//imageObj.width;
                canvas.height = 480;//imageObj.height;

                ctx.drawImage(this, 0, 0, 480, 480);
            };
            reader.readAsDataURL(input.files[0]);
            reader.onload = function (e) {
                imageObj.src = reader.result;
                console.log(reader.result);

            }
        }

    }
    function apply() {
        Caman("#test-canvas", function () {
            this.sunrise();
            this.render();

        });
    }

    function vintage() {
        Caman("#test-canvas", function () {
            this.revert();
            this.greyscale();
            this.contrast(5);
            this.noise(3);
            this.sepia(100);
            this.channels({
                red: 8,
                blue: 2,
                green: 4
            });
            this.gamma(0.87);
            this.vignette("40%", 30)
            this.render();
        });
    }
    function pinhole() {
        Caman("#test-canvas", function () {
            this.revert();
            this.greyscale();
            this.sepia(10);
            this.exposure(10);
            this.contrast(15);
            this.vignette("60%", 35);
            this.render();
        });
    }
    function sincity() {
        Caman("#test-canvas", function () {
            this.revert();
            this.contrast(100);
            this.brightness(15);
            this.exposure(10);
            this.posterize(80);
            this.clip(30);
            this.greyscale();
            this.render();
        });
    }
    function sunrise() {
        Caman("#test-canvas", function () {
            this.revert();
            this.exposure(3.5);
            this.saturation(-5);
            this.vibrance(50);
            this.sepia(60);
            this.colorize("#e87b22", 10);
            this.channels({
                red: 8,
                blue: 8
            });
            this.contrast(5);
            this.gamma(1.2);
            this.vignette("55%", 25);
            this.render();
        });
    }
    function crossprocess() {
        Caman("#test-canvas", function () {
            this.revert();
            this.exposure(5);
            this.colorize("#e87b22", 4);
            this.sepia(20);
            this.channels({
                blue: 8,
                red: 3
            });
            this.curves("b", [0, 0], [100, 150], [180, 180], [255, 255]);
            this.contrast(15);
            this.vibrance(75);
            this.gamma(1.6);
            this.render();
        });
    }
    function orangepeel() {
        Caman("#test-canvas", function () {
            this.revert();
            this.curves("rgb", [0, 0], [100, 50], [140, 200], [255, 255]);
            this.vibrance(-30);
            this.saturation(-30);
            this.colorize("#ff9000", 30);
            this.contrast(-5);
            this.gamma(1.4)
            this.render();
        });
    }
    function love() {
        Caman("#test-canvas", function () {
            this.revert();
            this.brightness(5);
            this.exposure(8);
            this.contrast(4);
            this.colorize("#c42007", 30);
            this.vibrance(50);
            this.gamma(1.3)
            this.render();
        });
    }
    function grungy() {
        Caman("#test-canvas", function () {
            this.revert();
            this.gamma(1.5);
            this.clip(25);
            this.saturation(-60);
            this.contrast(5);
            this.noise(5);
            this.vignette("50%", 30);
            this.render();
        });
    }
    function jarques() {
        Caman("#test-canvas", function () {
            this.revert();
            this.saturation(-35);
            this.curves("b", [20, 0], [90, 120], [186, 144], [255, 230]);
            this.curves("r", [0, 0], [144, 90], [138, 120], [255, 255]);
            this.curves("g", [10, 0], [115, 105], [148, 100], [255, 248]);
            this.curves("rgb", [0, 0], [120, 100], [128, 140], [255, 255]);
            this.sharpen(20);
            this.render();
        });
    }
    function oldboot() {
        Caman("#test-canvas", function () {
            this.revert();
            this.saturation(-20);
            this.vibrance(-50);
            this.gamma(1.1);
            this.sepia(30);
            this.channels({
                red: -10,
                blue: 5
            });
            this.curves("rgb", [0, 0], [80, 50], [128, 230], [255, 255]);
            this.vignette("60%", 30);
            this.render();
        });
    }
    function hazydays() {
        Caman("#test-canvas", function () {
            this.revert();
            this.gamma(1.2);
            this.newLayer(function () {
                this.setBlendingMode("overlay");
                this.opacity(60);
                this.copyParent();
                this.filter.channels({
                    red: 5
                });
                return this.filter.stackBlur(15)
            });
            this.newLayer(function () {
                this.setBlendingMode("addition");
                this.opacity(40);
                return this.fillColor("#6899ba")
            });
            this.newLayer(function () {
                this.setBlendingMode("multiply");
                this.opacity(35);
                this.copyParent();
                this.filter.brightness(40);
                this.filter.vibrance(40);
                this.filter.exposure(30);
                this.filter.contrast(15);
                this.filter.curves("r", [0, 40], [128, 128], [128, 128], [255, 215]);
                this.filter.curves("g", [0, 40], [128, 128], [128, 128], [255, 215]);
                this.filter.curves("b", [0, 40], [128, 128], [128, 128], [255, 215]);
                return this.filter.stackBlur(5)
            });
            this.curves("r", [20, 0], [128, 158], [128, 128], [235, 255]);
            this.curves("g", [20, 0], [128, 128], [128, 128], [235, 255]);
            this.curves("b", [20, 0], [128, 108], [128, 128], [235, 255]);
            this.vignette("45%", 20);
            this.render();
        });
    }
    function nostalgia() {
        Caman("#test-canvas", function () {
            this.revert();
            this.saturation(20);
            this.gamma(1.4);
            this.greyscale();
            this.contrast(5);
            this.sepia(100);
            this.channels({
                red: 8,
                blue: 2,
                green: 4
            });
            this.gamma(0.8);
            this.contrast(5);
            this.exposure(10);
            this.newLayer(function () {
                this.setBlendingMode("overlay");
                this.copyParent();
                this.opacity(55);
                return this.filter.stackBlur(10)
            });
            this.vignette("50%", 30)
            this.render();
        });
    }
    function hemingway() {
        Caman("#test-canvas", function () {
            this.revert();
            this.greyscale();
            this.contrast(10);
            this.gamma(0.9);
            this.newLayer(function () {
                this.setBlendingMode("multiply");
                this.opacity(40);
                this.copyParent();
                this.filter.exposure(15);
                this.filter.contrast(15);
                return this.filter.channels({
                    green: 10,
                    red: 5
                })
            });
            this.sepia(30);
            this.curves("rgb", [0, 10], [120, 90], [180, 200], [235, 255]);
            this.channels({
                red: 5,
                green: -2
            });
            this.exposure(15)
            this.render();
        });
    }
    function concentrate() {
        Caman("#test-canvas", function () {
            this.revert();
            this.sharpen(40);
            this.saturation(-50);
            this.channels({
                red: 3
            });
            this.newLayer(function () {
                this.setBlendingMode("multiply");
                this.opacity(80);
                this.copyParent();
                this.filter.sharpen(5);
                this.filter.contrast(50);
                this.filter.exposure(10);
                return this.filter.channels({
                    blue: 5
                })
            });
            this.brightness(10)
            this.render();
        });
    }
    function herMajesty() {
        Caman("#test-canvas", function () {
            this.revert();
            this.brightness(40);
            this.colorize("#ea1c5d", 10);
            this.curves("b", [0, 10], [128, 180], [190, 190], [255, 255]);
            this.newLayer(function () {
                this.setBlendingMode("overlay");
                this.opacity(50);
                this.copyParent();
                this.filter.gamma(0.7);
                return this.newLayer(function () {
                    this.setBlendingMode("normal");
                    this.opacity(60);
                    return this.fillColor("#ea1c5d")
                })
            });
            this.newLayer(function () {
                this.setBlendingMode("multiply");
                this.opacity(60);
                this.copyParent();
                this.filter.saturation(50);
                this.filter.hue(90);
                return this.filter.contrast(10)
            });
            this.gamma(1.4);
            this.vibrance(-30);
            this.newLayer(function () {
                this.opacity(10);
                return this.fillColor("#e5f0ff")
            });
            this.render();
        }
        );
    }
    function upload() {
        this.save();
    }
    function save() {
        var fd = new FormData();
        document.getElementById("test-canvas").toBlob(
            function (blob) {

                fd.append('fname', name);
                fd.append('data', blob);
                console.log(fd.get('fname'));
                console.log(fd.get('data'))
            }
        )
    }

    function bigImg(x) {
        x.style.height = "130";
        x.style.width = "130";
    }

    function normalImg(x) {
        x.style.height = "100";
        x.style.width = "100";
    }
</script>

<body>
    Select File:<input id="inputfile" type="file" accept="image/*" oninput="openfile(this)">
    <div id="img-editor">
        <canvas id="test-canvas" src="../images/test1_640.jpg" />

    </div>
    <!-- vintage lomo glowing_sun nahi kaam kar raha!-->
    <button class="a" value="Apply" onclick="grungy()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src="./sun.jpg" width="100" height="100"><br>Grungy</button>
    <button class="a" value="Apply" onclick="jarques()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src=" ./sun.jpg" width="100" height="100"><br>Jarques</button>
    <button class="a" value="Apply" onclick="oldboot()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src=" ./sun.jpg" width="100" height="100"><br>Old Boot</button>
    <button class="a" value="Apply" onclick="hazydays()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src=" ./sun.jpg" width="100" height="100"><br>Hazy Days</button>
    <button class="a" value="Apply" onclick="nostalgia()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src=" ./sun.jpg" width="100" height="100"><br>Nostalgia</button>
    <button class="a" value="Apply" onclick="hemingway()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src=" ./sun.jpg" width="100" height="100"><br>Hemingway</button>
    <button class="a" value="Apply" onclick="concentrate()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src=" ./sun.jpg" width="100" height="100"><br>Concentrate</button>
    <button class="a" value="Apply" onclick="love()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            onmouseover="bigImg(this)" onmouseout="normalImg(this)" src=" ./sun.jpg" width="100"
            height="100"><br>Love</button>
    <button class="a" value="Apply" onclick="orangepeel()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src=" ./sun.jpg" width="100" height="100"><br>Orange Peel</button>
    <button class="a" value="Apply" onclick="crossprocess()"><img onmouseover="bigImg(this)"
            onmouseout="normalImg(this)" src=" ./sun.jpg" width="100" height="100"><br>Cross Process</button>
    <button class="a" value="Apply" onclick="sunrise()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src=" ./sun.jpg" width="100" height="100"><br>Sunrise</button>
    <button class="a" value="Apply" onclick="sincity()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src=" ./sun.jpg" width="100" height="100"><br>Sin City</button>
    <button class="a" value="Apply" onclick="vintage()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src=" ./sun.jpg" width="100" height="100"><br>Vintage</button>
    <button class="a" value="Apply" onclick="pinhole()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src=" ./sun.jpg" width="100" height="100"><br>Pinhole</button>
    <button class="a" value="Apply" onclick="herMajesty()"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)"
            src=" ./sun.jpg" width="100" height="100"><br>Her Majesty</button>
    <button value="Apply" onclick="save()">Save</button>
</body>

</html>
